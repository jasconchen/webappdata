<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<!-- 载入所有的组件资源 -->
	<script src="js/lib/jquery.js"></script>
	<script src="js//lib/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.fullPage.js"></script>

	<!-- 加载 H5组件 相关资源 -->
	<script>
		var res = [
			'Base',
			'Bar',
			'Bar_v',
			'Point',
			'Polyline',
			'Radar',
			'Pie',
			'Ring',
		];

		var html = [];
		for(s in res){
			html.push('<script src="js/H5component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" href="css/test-H5component'+res[s]+'.css">');
		}
		document.write(html.join(''));
	</script>	

	<!-- H5对象：进行内容管理 -->
	<script src="js/H5.js"></script>
	<link rel="stylesheet" href="css/H5.css">

	<!-- 页面逻辑的样式 -->
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
		}
		.h5_page {
			background-image: url(imgs/page_bg.png);
		}
		.h5_page_face {
			background-image: url(imgs/face_bg.png);
		}
		.h5_component_name_slogan {
			animation: rock 2s infinite 2s;
		}
		@keyframes rock {
			0%{ transform: rotate(0deg); }
			5%{ transform: rotate(3deg); }
			10%{ transform: rotate(-4deg); }
			15%{ transform: rotate(3deg); }
			20%{ transform: rotate(-2deg); }
			25%{ transform: rotate(1deg); }
			30%{ transform: rotate(-1deg); }
			70%{ transform: rotate(0deg); }
			100%{ transform: rotate(0deg); }
		}
		.h5_component_name_caption {
			background-image: url(imgs/page_caption_bg.png);
			width: 283px;
			height: 160px;
			text-align: center;
			line-height: 140px;
			font-size: 20px;
			color: #fff;
		}
		.h5_component_name_back {
			top: 30px;
			animation: back 2s infinite 2s;
		}
		@keyframes back {
			50%{ top:20px; }
		}
	</style>

	<!-- 主要逻辑 -->
	<script>
		$(function(){

			var h5 = new H5();

				h5.whenAddPage = function(){
					this.addComponent('slide_up', {
						bg:'imgs/footer.png',
						css:{
							left:0,
							bottom:-20,
							width:'100%',
							height:20,
							zIndex:999,
							opacity:0
						},
						animateIn:{
							opacity:1,
							bottom:-1
						},
						animateOut:{
							opacity:0,
							bottom:-20,
						}
					})
				}

				h5
				.addPage('face')
					.addComponent('logo', {
						center:true,
						width:395,
						height:130,
						bg:'imgs/face_logo.png',
						css:{
							opacity:0
						},
						animateIn:{
							top:100,
							opacity:1
						},
						animateOut:{
							top:0,
							opacity:0
						}
					})
					.addComponent('slogan', {
						center:true,
						width:365,
						height:99,
						bg:'imgs/face_slogan.png',
						css:{
							top:180,
							opacity:0
						},
						animateIn:{
							left:'50%',
							opacity:1
						},
						animateOut:{
							left:'0%',
							opacity:0
						},
						delay:500
					})
					.addComponent('face_img_left', {
						width:370,
						height:493,
						bg:'imgs/face_img_left.png',
						css:{
							left:-50,
							bottom:-50,
							opacity:0
						},
						animateIn:{
							left:0,
							bottom:0,
							opacity:1
						},
						animateOut:{
							left:-50,
							bottom:-50,
							opacity:0
						},
						delay:1000
					})
					.addComponent('face_img_right', {
						width:276,
						height:449,
						bg:'imgs/face_img_right.png',
						css:{
							right:-50,
							bottom:-50,
							opacity:0
						},
						animateIn:{
							right:0,
							bottom:0,
							opacity:1
						},
						animateOut:{
							right:-50,
							bottom:-50,
							opacity:0
						},
						delay:1000
					})
				.addPage()
					.addComponent('caption', {
						text:'核心理念',
					})
					.addComponent('text', {
						center:true,
						width:500,
						height:30,
						text:'IT教育网=只学有用的',
						css:{
							opacity:0,
							textAlign:'center',
							color:'red',
							fontSize:'26px'
						},
						animateIn:{
							top:120,
							opacity:1
						},
						animateOut:{
							top:240,
							opacity:0
						}
					})
					.addComponent('description', {
						center:true,
						width:481,
						height:295,
						bg:'imgs/description_bg.gif',
						text:'2013年，IT教育网的诞生引领中国IT职业从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
						css:{
							opacity:0,
							padding:'15px 10px 10px 10px',
							color:'#fff',
							fontSize:'15px',
							lineHeight:'18px',
							textAlign:'justify',
							top:240
						},
						animateIn:{
							top:190,
							opacity:1
						},
						animateOut:{
							top:240,
							opacity:0
						},
						delay:1000
					})
					.addComponent('description', {
						center:true,
						width:515,
						height:305,
						bg:'imgs/p1_people.png',
						css:{
							bottom:0,
							opacity:0
						},
						animateIn:{
							bottom:40,
							opacity:1
						},
						animateOut:{
							bottom:0,
							opacity:0
						},
						delay:500
					})

				.addPage()
					.addComponent('caption', {
						// polyline
						text:'课程分布方向',
					})
					.addComponent('polyline', {
						type:'polyline',
						width:530,
						height:300,
						data:[
							['Js', .4, '#ff7676'],
							['CSS3', .1, ],
							['HTML5', .2, ],
							['PHP', .05, ],
							['jQuery', .35, ]
						],
						css:{
							top:200,
							opacity:0
						},
						animateIn:{
							opacity:1,
							top:250
						},
						animateOut:{
							opacity:0,
							top:100
						},
						center:true
					})
					.addComponent('msg', {
						text:'前端开发课程占到40%',
						css:{
							top:160,
							textAlign:'center',
							width:'100%',
							color:'#ff7676',
							opacity:0
						},
						animateIn:{
							opacity:1
						},
						animateOut:{
							opacity:0
						}
					})
				.addPage()
					.addComponent('caption', {
						// pie
						text:'移动开发课程资源',
					})
				.addPage()
					.addComponent('caption', {
						// bar (bar_v)
						text:'前端开发课程',
					})
				.addPage()
					.addComponent('caption', {
						// radar
						text:'后端开发课程',
					})
				.addPage()
					.addComponent('caption', {
						// ring
						text:'报名人数过万',
					})
				.addPage()
					.addComponent('caption', {
						// point
						text:'课程难度分布',
					})
				.addPage('tail')
					.addComponent('logo', {
						center:true,
						width:395,
						height:129,
						bg:'imgs/tail_logo.png',
						css:{
							top:240,
							opacity:0
						},
						animateIn:{
							top:210,
							opacity:1
						},
						animateOut:{
							top:240,
							opacity:0
						}
					})
					.addComponent('solgan', {
						center:true,
						width:314,
						height:46,
						bg:'imgs/tail_slogan.png',
						css:{
							top:280,
							opacity:0
						},
						animateIn:{
							left:'50%',
							opacity:1
						},
						animateOut:{
							top:280,
							left:'0%',
							opacity:0
						},
						delay:500
					})
					.addComponent('share', {
						width:128,
						height:120,
						bg:'imgs/tail_share.png',
						css:{
							top:110,
							right:110,
							opacity:0
						},
						animateIn:{
							top:10,
							right:10,
							opacity:1
						},
						animateOut:{
							top:110,
							right:110,
							opacity:0
						},
						delay:1000
					})
					.addComponent('back', {
						center:true,
						width:52,
						height:50,
						bg:'imgs/tail_back.png',
						onclick:function(){
							$.fn.fullpage.moveTo(1);
						}							
					})
				.loader(3);
		});
	</script>
</head>
<body>
	
</body>
</html>
