<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -170px;
			margin-top: -270px;
		}
	</style>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/test-H5ComponentBase.css">

	<!-- 引入散点图资源 -->
	<script src="../js/H5ComponentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/test-H5ComponentPoint.css">

</head>
<body>
	<!-- 用于验证 H5ComponentBase 对象（基本的图文组件） -->

	<div class="iphone"></div>
	<script>
		var cfg = {
			type:'point',
			width:300,
			height:300,
			data:[
				['A项', '.4', 'green'],
				['B项', '.2', 'yellow', 0, '-60%'],
				['C项', '.2', 'red', 0, '120%']
			],
			css:{
				bottom:'40%',
				opacity:1
			},
			animateIn:{
				bottom:50,
				opacity:1
			},
			animateOut:{
				bottom:0,
				opacity:0
			},
			center:true
		}
		var h5 = new H5ComponentPoint('myname', cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad');
		})
	</script>
</body>
</html>
