<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<!-- 基本资源库 -->
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullPage.js"></script>

	<!-- H5对象资源 -->
	<script src="../js/H5.js"></script>
	<link rel="stylesheet" href="../css/H5.css">

	<script src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" href="../css/test-H5ComponentBase.css">
	
	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>	


</head>
<body>
	
	<script>
		$(function(){
			var h5 = new H5();

				h5.addPage('face')
						.addComponent('logo', {
							text:'logo',
							width:400,
							height:100,
							css:{
								backgroundColor:'red',
								top:200,
								opacity:0
							},
							center:true,
							animateIn:{
								opacity:1
							},
							animateOut:{
								opacity:0
							}
						})
						.addComponent('slogan', {
							text: 'slogan',
							width:400,
							height:100,
							css:{
								backgroundColor:'red',
								top:350
							},
							center:true
						})

				   .addPage('desc')
						.addComponent('capiton', {
							text: '核心理念',
							width:400,
							height:100,
							css:{
								backgroundColor:'green',
								top:350
							},
							center:true
						})
				   .addPage('page-3')
						.addComponent('capiton', {
							text: '课程方向分布',
							width:400,
							height:100,
							css:{
								backgroundColor:'red',
								top:350
							},
							center:true
						})
						.loader();
		})
	</script>
</body>
</html>
